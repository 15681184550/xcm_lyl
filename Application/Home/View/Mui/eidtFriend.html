<script src="__PUBLIC__jqweui/dist/js/jquery-weui.min.js"></script>
<script>
    $('.goBack').click(function(){
        window.history.back();  //返回上一页
    });

    //    图片上传
    layui.use('upload', function(){
        layui.upload({
            elem: ".up",
            url: '{:U("upload")}'
            ,ext: 'jpg|png|gif', //那么，就只会支持这三种格式的上传。注意是用|分割。
            before: function(input){
                $.showLoading();
            }
            ,success: function(res){
                $.hideLoading();
                if(res.name){
                    var url = '/Application/Home/Public/'+res.savepath+res.savename;
                    var str = '<img src="'+ url +'" width="30%" height="80px" alt="" style="position: absolute"><i onclick="delImg(this)" class="weui-icon-cancel" style="position: relative;padding-left: 24%"></i>'
                    $('#imgs').append(str);
                }else{
                    $.toast("上传失败", "forbidden");
                }
            }
        });
    });

    //    删除图片
    function delImg(obj){
        $.confirm({
            title: '图片删除',
            text: '确定要删除吗？',
            onOK: function () {
                //点击确认
                var data = {};
                data.url = $(obj).prev().attr('src');
//                console.log(data);return;
                $.ajax({
                    cache: true,
                    type: "POST",
                    url:'{:U("delFile")}',
                    data:data,// 你的formid
                    async: false,
                    error: function(request) {
                        alert("Connection error");
                    },
                    success: function(data) {
                        console.log(data);
                        $(obj).prev().remove();
                        $(obj).remove();
                    }
                });
            },
            onCancel: function () {
            }
        });
    }

    //    提交保存
    function save(){
        $('#save').attr('onclick','');
        $('.weui-btn_primary').css('background-color','#999');
        var data = {};
        data.name = $('#name').val();
        var len  = $('#imgs').find('img').length;
        data.cover = '';
        if(len > 0){
            for(var i=0; i<len; ++i){
                data.cover += $('#imgs').find('img').eq(i).attr('src');
                if(i < len-1){
                    data.cover += ',';
                }
            }
        }else{
            $.toast("请上传图片", "forbidden");
            $('#save').attr('onclick','save()');
            $('.weui-btn_primary').css('background-color','#1aad19');
            return false;
        }
        if(!data.cover){
            $.toast("请上传图片", "forbidden");
            $('#save').attr('onclick','save()');
            $('.weui-btn_primary').css('background-color','#1aad19');
            return false;
        }
        if(!data.name){
            $.toast("请填写名字", "forbidden");
            $('#save').attr('onclick','save()');
            $('.weui-btn_primary').css('background-color','#1aad19');
            return false;
        }
        var id = $('#id').val();
        if(id){
            data.dataId = id
        }
        $.showLoading();
        $.ajax({
            cache: true,
            type: "POST",
            url:'{:U("saveFriendDataAjax")}',
            data:data,// 你的formid
            async: false,
            error: function(request) {
                alert("Connection error");
            },
            success: function(data) {
                $.hideLoading();
                var obj = eval('(' + data + ')');
                if(obj.status==1){
                    $.toast("操作成功");
                    setTimeout("location.href='{:U(\"friendList\")}'",1000);
                }else{
                    $.toast("操作失败", "forbidden");
                }
            }
        });
        console.log(data);
    }
</script>
</body>
</html>
